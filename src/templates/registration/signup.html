{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Sign up</h2>
<div class="container registration-page">
  <form method="post">
    {% csrf_token %}
    <div class="d-flex flex-column">
    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {% for error in field.errors %}
          <p>{{ error }}</p>
        {% endfor %}
    {% endfor %}
      </div>
    <button class="form-button" type="submit">Sign up</button>
  </form>
  </div>
{% endblock %}

<attacks_modal>
    <div class="modal fade" id="editAttacks{id}" tabindex="-1" role="dialog" aria-labelledby="editAttacks" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Choose Monster Attacks</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
             <select multiple="multiple" class="disableOptions" name="edit_attacks" onchange="{edit_attacks}" id="attacks_selection{id}">
                 <option each="{attack in attacks}" value="{attack.id}" >{attack.name}</option>
             </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary save_attack" onclick="{pick_attacks}" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
</div>
    <script>
     var self = this
     self.attacks = {}
     self.chosen_attacks = []
     self.monster = self.opts.mon
     self.id = self.opts.id
     self.on('mount', function(){
          self.base_attacks();
          $('#editAttacks'+ self.id).on('show.bs.modal', function(){
             self.set_attacks();
          })
     })

     self.set_attacks = function(){
         var selectedAttacks = self.monster.attacks
         for(var attack = 0; attack < selectedAttacks.length; attack++){
             $('#attacks_selection' + self.id + ' option[value='+ selectedAttacks[attack].id + ']').prop('selected', true)
           }
         if (selectedAttacks.length < 4 ) {
                $('.save_attack').prop('disabled', true);
            }
            if (selectedAttacks.length == 4 ) {
                $('.save_attack').prop('disabled', false);
            }
     }

      self.edit_attacks = function(){
            self.chosen_attacks = []
            $('#editAttacks'+ self.id +' option:selected').each(function(index, element){
            self.chosen_attacks.push($(element).val());
            })
             console.log(self.chosen_attacks.length)
             if (self.chosen_attacks.length < 4 ) {
                $('.save_attack').prop('disabled', true); 
            }

            if (self.chosen_attacks.length == 4 ) {
                $('.save_attack').prop('disabled', false);
            }

            if (self.chosen_attacks.length == 4 ) {
                $('.disableOptions').prop('disabled', 'disabled');
            }
        }

     self.pick_attacks = function(){
            CLIENT.api.pick_attacks(self.id, self.chosen_attacks)
             .done(function(){
                   CLIENT.events.trigger('update_player')
               })
              .fail(function(error){
                   alert(error.responseJSON)
               })
              }

     self.base_attacks = function(data){
         CLIENT.api.base_attacks()
          .done(function(attacks){
               self.attacks = attacks
           })
           .fail(function(error){
                console.log("Errors == " + error)
            })
            .always(function(){
               self.update()
            })
        }

    </script>
</attacks_modal>

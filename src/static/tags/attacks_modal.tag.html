<attacks_modal>
    <div class="modal fade" id="editAttacks" tabindex="-1" role="dialog" aria-labelledby="editAttacks" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Choose Monster Attacks</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
             <select name="edit_attacks" id="edit_attacks">
                 <option each="{attack in attacks}"  value="{attack.name}">{attack.name}</option>
             </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
</div>
    <script>
     var self = this
     self.attacks = {}
     self.on('mount', function(){
          self.base_attacks();
     })

     self.base_attacks = function(){
         CLIENT.api.base_attacks()
          .done(function(attacks){
               self.attacks = attacks
           })
           .fail(function(error){
                console.log("Errors == " + error)
            })
            .always(function(){
               self.update()
            })
        }
    </script>
</attacks_modal>
